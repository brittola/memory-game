<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>Jogadas: <span id="outCount"></span></h3>
    <div id="gameBoard">
        <!-- cards go here -->
    </div>
    <div id="gameOver">
        <h1>
            Parabéns! Você completou em <span id="outScore"></span> jogadas. <br>
            <span id="outTopScore"></span>
        </h1>
        <button id="btClearScores">Apagar recorde</button>
        <button id="btRestart">Jogar Novamente</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
